<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="balance" >
            <h2>Your balance</h2>
            <h2 id="balance">$0.00</h2>
        </div>
        <div class="income-expense">
            <div>
                <h4>INCOME</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="list" class="list">
 
            </ul>
        </div>
        <div class="add">
            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="transaction-text" placeholder="Enter text...">
                    <label for="amount">Amount</label>
                    <label class="small">(negative - expense, positive - income)</label>
                    <input type="number" id="transaction-amount" placeholder="Enter amount..."> 
                    <button class="add-transaction" id="add-transaction" type="submit">
                        Add Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
